<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Média de notas</title>

    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script type="text/javascript" src="funcoes.js"></script>

</head>

<body>
    <!-- inicio da formatacao basica da pagina-->
    <div class="titulo">
        <p>ATIVIDADE INDIVIDUAL</p>

    </div>
    <br>


    <!-- Primeira Atividade -->
    <div class="quadro1">
        <p>Calcule a média de "N" valores:</p>
        <button class="botao" onclick="media();">Calcular</button>
    </div>


    <!-- Segunda Atividade -->
    <div class="quadro2">
        <p>O quadrado de cinco números:</p>
        <button class="botao" onclick="quadrado();">Iniciar</button>
    </div>

    <!-- Terceira Atividade -->

    <div class="quadro1">
        <p>O maior número de cinco valores:</p>
        <button class="botao" onclick="maior();">Começar</button>
    </div>

    <!-- Quarta Atividade -->
    <div class="quadro2">
        <p>Total de pessoas maiores de 18 anos:</p>
        <button class="botao" onclick="idade();">Iniciar</button>
    </div>

    <!-- Quinta Atividade -->
    <div class="quadro1">
        <p>Lista de nomes:</p>
        <button class="botao" onclick="invertida();">Iniciar</button>
    </div>

    <!-- Informações do aluno-->
    <div class="quadro3">
        <p>Realizado por:</p>
        <p>Matheus Augusto Benfica de Assis.</p>
        <p>Programação para Web II.</p>
        <p>Profª. Camila Katheryne Santos Cangussu.</p>
    </div>
</body>


</html>
